<form id="signup" class="login">
    <h1 style="color: white;">Create an Account!</h1>
    <input type="email" id="email" class="email" name="email" placeholder="email" />
    <input type="text" id="username" class="username" name="username" placeholder="Username" />
    <input type="password" id="pwd" class="pwd" name="pwd" placeholder="Password" />
    <input type="submit" value="SignUp" id="submit" class="button" />
</form>
